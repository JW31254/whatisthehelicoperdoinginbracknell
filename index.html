  <style>
    :root{
      --bg:#060b1a; --bg2:#0b132b; --fg:#eaf2ff; --muted:#c8d0e0; --accent:#38bdf8; --accent2:#a78bfa;
      --card:rgba(255,255,255,.06); --border:rgba(255,255,255,.12); --shadow:0 24px 60px rgba(0,0,0,.45);
      --ring:0 0 0 3px rgba(56,189,248,.35);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      color:var(--fg);
      background:
        radial-gradient(1400px 900px at 10% -10%, #13204b 0, transparent 60%),
        radial-gradient(1400px 900px at 120% 10%, #0d2244 0, transparent 60%),
        linear-gradient(180deg, var(--bg2) 0%, var(--bg) 100%);
      min-height:100%;
      display:grid; place-items:center; padding:28px;
    }
    .wrap{max-width:840px; width:100%}

    /* Header / hero */
    header{ display:flex; gap:14px; align-items:center; justify-content:center; flex-wrap:wrap; text-align:center; }
    .emoji{font-size:68px; filter: drop-shadow(0 12px 28px rgba(0,0,0,.5)); animation: float 3.5s ease-in-out infinite}
    h1{margin:6px 0 6px; font-weight:800; letter-spacing:-0.02em; line-height:1.05; font-size:clamp(1.6rem, 4vw, 2.6rem)}
    h1 .town{background:linear-gradient(90deg,var(--accent),var(--accent2)); -webkit-background-clip:text; background-clip:text; color:transparent}
    .strap{margin:0; color:var(--muted); font-size:0.98rem}

    /* Card */
    .card{ background:linear-gradient(180deg, rgba(255,255,255,.07), rgba(255,255,255,.04)); border:1px solid var(--border); border-radius:22px; box-shadow:var(--shadow); padding:26px; position:relative; overflow:hidden; }
    .card::after{ content:""; position:absolute; inset:-2px; background:radial-gradient(1200px 500px at -10% -10%, rgba(56,189,248,.10), transparent 50%); pointer-events:none; mix-blend-mode:screen; }

    .reason{ font-size:clamp(1.6rem, 3.4vw, 2.2rem); line-height:1.25; font-weight:800; margin:0 }
    .meta{ margin-top:10px; color:var(--muted); font-size:0.95rem }

    .actions{ margin-top:18px; display:flex; gap:10px; flex-wrap:wrap }
    .btn{ appearance:none; border:1px solid var(--border); border-radius:14px; padding:12px 14px; font-weight:700; cursor:pointer; background:transparent; color:var(--fg) }
    .btn.primary{ border:none; background:linear-gradient(180deg, var(--accent), #0ea5e9); color:#001018; box-shadow:0 12px 24px rgba(14,165,233,.35) }
    .btn:focus{ outline:none; box-shadow:var(--ring) }
    .btn:hover{ filter:brightness(1.05) }

    /* Footer */
    footer{margin-top:18px; text-align:center; color:var(--muted); font-size:0.92rem}
    a{color:var(--accent)}

    /* Toast */
    .toast{ position:fixed; left:50%; bottom:20px; transform:translateX(-50%); background:#0f1a35; border:1px solid var(--border); color:#e6eefc; border-radius:12px; padding:10px 14px; box-shadow:var(--shadow); opacity:0; pointer-events:none; transition:opacity .25s ease }
    .toast.show{ opacity:1 }

    /* Confetti */
    .confetti{ position:absolute; inset:0; pointer-events:none; overflow:hidden }
    .piece{ position:absolute; width:8px; height:14px; border-radius:2px; opacity:.9; animation: fall linear forwards }
    @keyframes fall{ to{ transform:translateY(120vh) rotate(720deg); opacity:0 } }

    @keyframes float{0%{transform:translateY(0)}50%{transform:translateY(-6px)}100%{transform:translateY(0)}}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="emoji" aria-hidden="true">üöÅ</div>
      <div>
        <h1>What is the helicopter doing over <span class="town">Bracknell</span>?</h1>
        <p class="strap">A totally reliable explanation, refreshed on every visit. Promise.*</p>
      </div>
    </header>

    <!-- Reason card only (map removed) -->
    <section class="card" aria-live="polite" aria-atomic="true">
      <div class="confetti" id="confetti" aria-hidden="true"></div>
      <p id="reason" class="reason">Loading‚Ä¶</p>
      <p id="meta" class="meta"></p>
      <div class="actions">
        <button id="reroll" class="btn primary" title="Show another reason">Another reason</button>
        <button id="copy" class="btn" title="Copy a shareable link">Copy shareable link</button>
      </div>
    </section>

    <footer>*Not actually reliable. Please don‚Äôt call 999 because of this website. For real updates, check official sources.</footer>
  </div>

  <div id="toast" class="toast" role="status" aria-live="polite">Link copied</div>

  <script>
    (function(){
      // --- Reasons (Bracknell‚Äëfocused) ---
      const reasons=[
        "Doing a lap of Swinley Forest to check the bikes are still faster downhill than cars on the A329(M).",
        "Trying to find a parking space at The Lexicon that isn‚Äôt ‚Äòsomewhere near Slough‚Äô.",
        "Counting how many people still call it Princess Square out of habit.",
        "Providing air support to someone who tried to exit the Skimped Hill roundabout in the correct lane. Heroic.",
        "Hovering while Google Maps argues with reality at Twin Bridges.",
        "Checking on Coral Reef to confirm the pirate ship is behaving itself.",
        "Filming a hard‚Äëhitting documentary: ‚ÄòBin Day: Warfield vs. Binfield‚Äô.",
        "Looking for the elusive shortcut out of Martins Heron that isn‚Äôt actually longer.",
        "Escorting a runaway trolley back to Tesco at Martins Heron with great dignity.",
        "Auditing garden trampolines that attempted flight over Great Hollands.",
        "Providing overwatch for the school run through Jennett‚Äôs Park. Godspeed.",
        "Inspecting the queue for a coffee at The Look Out and deciding it‚Äôs an incident.",
        "Confirming that South Hill Park still looks stunning from every angle, even this one.",
        "Training the ‚Äòtut‚Äô sensor specifically for people who don‚Äôt indicate at Peacock Farm.",
        "Measuring the precise moment traffic on the Downshire Way gives up and becomes vibes only.",
        "Trying to spot the one person who admits liking the A322 roadworks.",
        "Running air‚Äëto‚Äëground banter with the Bracknell Bees scoreboard operator.",
        "Searching for the mythical unbroken footpath between Crown Wood and Harmans Water.",
        "Counting how many roundabouts you can see from Birch Hill. It‚Äôs a lot.",
        "Delivering emergency tea to a meeting in the Ring that should‚Äôve been an email.",
        "Circling until someone finally admits they don‚Äôt know which car park is ‚ÄòHigh Street‚Äô.",
        "Checking reports that a train left Bracknell for Waterloo exactly on time. Folklore review in progress.",
        "Looking for the pub the group chat ‚Äòdefinitely decided‚Äô‚Äîsomewhere between Wildridings and legend.",
        "Monitoring a rogue sat nav that keeps insisting ‚ÄòM4, five minutes quicker‚Äô from Easthampstead.",
        "Calibrating sensors to detect when it starts raining precisely after you hang the washing in Great Hollands.",
        "Providing shade for a very important pigeon outside Fenwick. Don‚Äôt ask.",
        "Following a rumour that Binfield has finally agreed on how to pronounce Binfield.",
        "Doing a vibe check on the queue for the tip at Longshot Lane. Strong queue energy.",
        "Searching for a signal upgrade that stops your phone switching to ‚Äògood luck‚Äô near Swinley Park.",
        "Holding a stern conversation with the wind about sideways rain over Warfield.",
        "Hovering over the Look Out tower to wave at kids who absolutely spotted us first.",
        "Conducting a welfare check on a BBQ at Lily Hill Park that started calling itself ‚Äòsmoke show‚Äô.",
        "Mapping all the places where the A329(M) decides to be mysterious.",
        "Delivering a gentle memo: left lane left, right lane right, middle lane therapy.",
        "Escorting a heroic umbrella across Millennium Way. Fallen but not forgotten.",
        "Investigating a report of someone getting through Twin Bridges without touching the brakes.",
        "Checking whether the ice‚Äëcream van in Harmans Water is exceeding safe deliciousness limits.",
        "Verifying that the squirrels of South Hill Park remain extremely judgmental.",
        "Providing moral support to parallel parkers outside Waitrose. You‚Äôve got this (probably).",
        "Chasing a rumour that the Peacock Farm menu now includes ‚ÄòTraffic Cone au Gratin‚Äô.",
        "Rehearsing for the Bracknell Air‚Äëish Show. Exclusively over your house, apparently.",
        "Surveying the ancient lands of North Ascot to confirm they‚Äôre still not Bracknell (discuss).",
        "Escorting a very lost drone back from Ascot Racecourse with a disappointed shrug.",
        "Timing how long it takes to get from Wildridings to ‚Äòjust popping to Wokingham‚Äô.",
        "Calibrating the 3am mysterious beep detector somewhere between Great Hollands and your sanity.",
        "Delivering a cease‚Äëand‚Äëdesist to the weather for ‚Äòbeing a bit much‚Äô over Easthampstead Valley.",
        "Guarding the last patch of sunshine in Berkshire‚Äîcurrently over Bullbrook.",
        "Listening for anyone pronouncing ‚ÄòBracknell‚Äô with unnecessary flair. We heard you.",
        "Confirming that yes, those cones did move again overnight. It‚Äôs their culture.",
        "Just flying about a bit over Bracknell. For the vibes."
      ];

      const reasonEl = document.getElementById('reason');
      const metaEl = document.getElementById('meta');
      const rerollBtn = document.getElementById('reroll');
      const copyBtn = document.getElementById('copy');
      const toast = document.getElementById('toast');
      const confetti = document.getElementById('confetti');

      function seededRandom(seed){ let t = seed >>> 0; return function(){ t += 0x6D2B79F5; let r = Math.imul(t ^ t >>> 15, 1 | t); r ^= r + Math.imul(r ^ r >>> 7, 61 | r); return ((r ^ r >>> 14) >>> 0) / 4294967296; } }

      function pickReason(prevIndex){
        let index;
        const url = new URL(window.location);
        const params = url.searchParams;
        if(params.has('seed')){
          const seed = Number(params.get('seed')) || 0;
          const rnd = seededRandom(seed);
          index = Math.floor(rnd() * reasons.length);
        } else {
          if(window.crypto && crypto.getRandomValues){ const buf = new Uint32Array(1); crypto.getRandomValues(buf); index = buf[0] % reasons.length; }
          else { index = Math.floor(Math.random() * reasons.length); }
        }
        if(typeof prevIndex === 'number' && reasons.length > 1 && index === prevIndex){ index = (index + 1) % reasons.length; }
        return { text: reasons[index], index };
      }

      function setReason(info){
        reasonEl.textContent = info.text;
        metaEl.textContent = `Captured at ${new Date().toLocaleTimeString()}`;
        document.title = `Over Bracknell: ${info.text.replace(/\.$/, '')}`;
      }

      function burstConfetti(){
        // Lightweight confetti: create ~24 pieces, randomised colours/positions, auto-remove
        const colours = ['#38bdf8','#a78bfa','#f472b6','#f59e0b','#34d399'];
        for(let i=0;i<24;i++){
          const el=document.createElement('div');
          el.className='piece';
          el.style.left = Math.random()*100+'%';
          el.style.top = '-12px';
          el.style.background = colours[i%colours.length];
          el.style.animationDuration = (1.8 + Math.random()*1.2)+'s';
          el.style.transform = `translateY(-10vh) rotate(${Math.random()*180}deg)`;
          confetti.appendChild(el);
          setTimeout(()=> el.remove(), 3200);
        }
      }

      let current = pickReason();
      setReason(current);

      rerollBtn.addEventListener('click', () => {
        current = pickReason(current.index);
        setReason(current);
        burstConfetti();
      });

      copyBtn.addEventListener('click', async () => {
        // Create a shareable deterministic link using a seed
        const seed = (current.index + 1) * 1337 + Date.now() % 997;
        const url = new URL(window.location);
        url.searchParams.set('seed', String(seed));
        try{ await navigator.clipboard.writeText(url.toString()); toast.classList.add('show'); setTimeout(()=>toast.classList.remove('show'), 1400); }
        catch{ prompt('Copy this link:', url.toString()); }
      });

      // Respect reduced motion
      try{ if(matchMedia('(prefers-reduced-motion: reduce)').matches){ document.querySelectorAll('button').forEach(b=>b.style.transition='none'); } }catch{}

      // Self‚Äëtests (console)
      try{
        const seed=123456; const a=Math.floor(seededRandom(seed)()*reasons.length); const b=Math.floor(seededRandom(seed)()*reasons.length); console.assert(a===b,'Seeded RNG should be deterministic');
      }catch(e){ console.warn('Self‚Äëtest warning:', e); }
    })();
  </script>
